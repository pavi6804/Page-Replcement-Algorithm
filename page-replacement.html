<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replacement Algorithm Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #080606;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color:#FFFAF0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 300px;
        }
        button {
            background-color: #f1240e;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Algorithm</h1>
        <label for="algorithm"><b>Algorithm:</b></label><br>
        <select id="algorithm">
            <option value="LRU">LRU</option>
            <option value="FIFO">FIFO</option>
            <option value="Optimal">Optimal</option>
        </select>
        <br>
        <label for="pages"><b>Page References</b> (comma separated):</label>
        <input type="text" id="pages" placeholder="e.g., 1,2,3,4,2,1,5,2,3,4,5">
        <br>
        <label for="frames"><b>Number of Frames:</b></label>
        <input type="number" id="frames" value="3">
        <br>
        <button onclick="submitForm()">Simulate</button>
    </div>

    <script>
        function submitForm() {
            const algorithm = document.getElementById('algorithm').value;
            const pages = document.getElementById('pages').value;
            const frames = document.getElementById('frames').value;

            const url = `stimulation.html?algorithm=${algorithm}&pages=${encodeURIComponent(pages)}&frames=${frames}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
